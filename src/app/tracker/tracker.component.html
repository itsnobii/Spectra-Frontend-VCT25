<div *ngIf="shouldDisplay()">
  <app-topinfo [match]="match"></app-topinfo>
  <app-topscore [match]="match"></app-topscore>
  <app-endround *ngIf="match.roundPhase !== 'shopping'" [match]="match" [@fadeFast] />

  <app-playercams
    *ngIf="match.tools?.playercamsInfo?.enable ?? false"
    [match]="match"
    [class.hidden]="match.roundPhase !== 'combat'"
    class="absolute top-185 left-119 h-48 aspect-video"
  />
  <app-combat
    [match]="match"
    [hideAuxiliary]="hideAuxiliary"
    [roundPhase]="match.roundPhase"
  />
  <app-scoreboard
    [match]="match"
    [hideAuxiliary]="hideAuxiliary"
    [roundPhase]="match.roundPhase"
    *ngIf="shouldDisplay()"
  ></app-scoreboard>
</div>
